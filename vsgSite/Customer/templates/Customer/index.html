{% extends "base_generic.html" %}

{% block content %}

    <title>Customers</title>

    {% if latest_customer_list %}
        <ul>
        {% for customer in latest_customer_list %}
            <li><a href="{% url 'Customer:detail' customer.id %}">{{ customer.cust_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No customers are available.</p>
    {% endif %}

{% endblock %}
